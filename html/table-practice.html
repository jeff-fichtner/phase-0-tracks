<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h1>This is table practice</h1>
<table border=2>
	<tr>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
	</tr>
	<tr>
		<td>2.1</td>
		<td>2.2</td>
		<td>2.3</td>
	</tr>
	<tr>
		<td>Solo</td>
		<td>Pairing</td>
		<td>Solo</td>
	</tr>
</table>
<table border=1>
	<tr>
		<th>Thursday</th>
		<th>Friday</th>
		<th>Saturday</th>
		<th>Sunday</th>
	</tr>
	<tr>
		<td colspan="2">Weekday</td>
		<td colspan="2">Weekend</td>
	</tr>
	<tr>
		<td rowspan="2">School</td>
		<td>Practice singing</td>
		<td>Finish module</td>
		<td>Relax</td>
	</tr>
	<tr>
		<td>More school</td>
		<td>Friend visits</td>
		<td>Enjoy</td>
	</tr>
</table>
</body>
</html>
