<!DOCTYPE html>
<html>
<head>
 <title>Table Practice</title>
</head>
<body>
 <table border=10 bgcolor="#1BD692 ">
   <tr>
     <th>Tv Show</th>
     <th>Seasons</th>
   </tr>
   <tr>
     <td>X-Files</td>
     <td>10</td>
   </tr>
   <tr>
     <td>Lost</td>
     <td>6</td>
   </tr>
   <tr>
     <td>Mad Men</td>
     <td>7</td>
   </tr>
 </table>
 <table border=10 bgcolor="#52CEF7 " id="2">
   <tr>
     <th rowspan="2">Star Trek</th>
     <th>&nbsp;</th>
     <th>&nbsp;</th>
   </tr>
   <tr>
     <th>Start Date</th>
     <th>End Date</th>
   </tr>
   <tr>
     <td>The Original Series</td>
     <td>1966</td>
     <td>1969</td>
   </tr>
   <tr>
     <td>The Animated Series</td>
     <td>1973</td>
     <td>1974</td>
   </tr>
   <tr>
     <td>The Next Generation</td>
     <td>1987</td>
     <td>1994</td>
   </tr>
   <tr>
     <td>Deep Space Nine</td>
     <td>1993</td>
     <td>1999</td>
   </tr>
   <tr>
     <td>Voyager</td>
     <td>1995</td>
     <td>2001</td>
   </tr>
   <tr>
     <td>Enterprise</td>
     <td>2001</td>
     <td>2005</td>
   </tr>
   <tr>
     <td>Star Trek</td>
     <td colspan="2">2017</td>
   </tr>
 </table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
